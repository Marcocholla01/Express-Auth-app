<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/reset-password.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <form id="resetPasswordForm">
        <input
          type="password"
          name="newPassword"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          name="confirmNewPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <div class="toast" id="toast"></div>
    <script defer src="../static/javascript/reset-password.js"></script>
    <script defer src="../static/javascript/showToast.js"></script>
  </body>
</html>
