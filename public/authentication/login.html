<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="identifier" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <p style="padding-top: 10px; font: 1em sans-serif">
          Don&apos;t have an account? <a href="/register">register</a>
        </p>

        <p style="padding-top: 10px; font: 1em sans-serif; align-self: center">
          <a href="/forgot-password">Forgot Password?</a>
        </p>
      </form>
    </div>
    <div class="toast" id="toast"></div>
    <script defer src="../static/javascript/login.js"></script>
    <script defer src="../static/javascript/showToast.js"></script>
    <script defer src="../static/javascript/loadUser.js"></script>
  </body>
</html>
