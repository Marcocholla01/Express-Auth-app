<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/forgot-password.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Submit</button>
        <p style="padding-top: 10px; font: 1em sans-serif; align-self: center">
          Back to <a href="/login">login?</a>
        </p>
      </form>
    </div>
    <div class="toast" id="toast"></div>
    <script defer src="../static/javascript/forgot-password.js"></script>
    <script defer src="../static/javascript/showToast.js"></script>
  </body>
</html>
